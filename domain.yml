version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  #- ai_strategy_stage1

responses:
  utter_greet:
  - text: "Hej! Jag heter AIA. Hur mår du idag?"

  utter_cheer_up:
  - text: "Här ett nåt att hjälpa dig:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

