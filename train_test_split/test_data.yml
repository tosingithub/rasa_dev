    - Vi vill inte genomföra något.
    - Vi har flera ML-modeller i igång.
    - Vi planerar inte att genomföra projekt.
    - Vi utforskar AI.
    - Det finns en AI i vår verksamhet.
    - Vi har testat AI.
    - Vi har prövat AI.
